<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--Logo en el title de la página-->
    <link rel="icon" type="image/png" href="/asset/img/title-page/title-logo.png" />
    <!--Master Stylesheet-->
    <link rel="stylesheet" href="./css/productAdd.css">

</head>

<body>
    <section id="all-container">
        <!--Header-->
        <header class="container-fluid" id="header">
            <div class="row justify-content-between justify-content-lg-start align-items-lg-center header-div">
                <!--Logo home-->
                <figure class="col-5 col-md-4 col-lg-2 ">
                    <a href="/" class="a-header-logo">
                        <img src="/asset/img/header/ms-logo.png" alt="Logo Moto Style">
                    </a>
                </figure>                
                <!--Login -->
                <ul class="col-4 col-md-6 col-lg-3 d-flex align-items-center justify-content-center justify-content-lg-end">
                    <li class="col-6">
                        <a class="d-flex align-items-center" href="#login-modal" data-toggle="modal"><span class="a-circle-link"><img src="/asset/img/header/icono-login.png" alt="Login"></span><span class="d-none d-md-block text">Login</span></a>
                    </li>
                </ul>
            </div>
        </header>
            <!--Modal de login-->
                <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
                   <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="div-form d-flex flex-column align-items-center id=" div-form">
                                <form action="/index/login" method="POST">
                                    <div class="text-center"><label for="user">Usuario</label></div>
                                    <div class="text-center"><input class="rounded-pill border-0 mb-2" type="text"
                                        name="user" id="user-input"></div>
                                        <div class="text-center"><label for="password">Contraseña</label></div>
                                        <div class="text-center"><input class="rounded-pill border-0 mb-2" type="password"
                                            name="password" id="password-input"></div>
                                            <div class="text-center mt-2"><button class="modal-login-button rounded-pill border-0"
                                                type="submit">Iniciar sesión</button></div>
                                                <div class="text-center mt-3"><a class="modal-login-button rounded-pill"
                                                    href="/users/register">Creá tu usuario</a></div>
                                                    <div class="text-center mt-3"><a href="/users/recoverPassword">Olvidé mi contraseña</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                     </div>
                   </div>
                 </div>
                            <!-- Solapas -->
                            <section>

                                    <div class="titulo col-12">
                                    <h3>Editor de productos</h3>
                                </div>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                            aria-controls="home" aria-selected="true">Paso 1</a>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                            aria-controls="profile" aria-selected="false">Paso 2</a>
                                        </li>
                                        
                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                            <!-- Aca empiesa el paso 1 -->
                                            <!-- Botones -->         
                                            <div class="contenedor mt-1 ">            
                                                <div class="formulario">
                                                    <div class="formu">
                                                        <form action="#" method="POST" enctype="multipart/form-data">
                                                            <div class="input-group mb-3">
                                                                <div class="input-group-prepend">
                                                                    <label  class="input-group-text" for="inputGroupSelect01">Marcas</label>
                                                                </div>
                                                                <select name="marca" class="custom-select" id="inputGroupSelect01">
                                                                    <option selected>Seleccionar</option>
                                                                    <option value="yamaha">Yamaha</option>
                                                                    <option value="honda">Honda</option>
                                                                    <option value="bmw">BMW</option>
                                                                    <option value="mercedezbenz">Mercedes Benz</option>
                                                                    <option value="kawasaki">Kawasaki</option>
                                                                    <option value="ducati">Ducati</option>
                                                                    <option value="ktm">KTM</option>
                                                                </select>
                                                            </div>
                                                            <div class="input-group mb-3">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text ">Modelo</span>
                                                                </div>
                                                                <textarea class="form-control" aria-label="With textarea"></textarea>
                                                            </div>
                                                            <div class="input-group mb-3">
                                                                <div class="input-group-prepend">
                                                                    <label class="input-group-text"  for="inputGroupSelect01">Color</label>
                                                                </div>
                                                                <select name="color" class="custom-select" id="inputGroupSelect01">
                                                                    <option selected>Seleccionar</option>
                                                                    <option value="rojo">Rojo</option>
                                                                    <option value="negro">Negro</option>
                                                                    <option value="azul">Azul</option>
                                                                    <option value="gris">Gris</option>
                                                                </select>
                                                            </div>
                                                            <div class="input-group mb-3">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text">Cilindrada</span>
                                                                </div>
                                                                <textarea class="form-control" aria-label="With textarea"></textarea>
                                                            </div>
                                                            <div class="input-group mb-3">
                                                                <div class="input-group-prepend">
                                                                    <label class="input-group-text"  for="inputGroupSelect01">Frenos</label>
                                                                </div>
                                                                <select name="frenos" class="custom-select" id="inputGroupSelect01">
                                                                    <option selected>Seleccionar</option>
                                                                    <option value="discoDelantero">Disco delantero</option>
                                                                    <option value="discoDelanteroYTrasero">Disco delantero y trasero</option>
                                                                    <option value="dobleDisco">Doble disco</option>
                                                                    
                                                                </select>
                                                            </div>
                                                            <div class="input-group">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text">Cantidad</span>
                                                                </div>
                                                                <textarea class="form-control" aria-label="With textarea"></textarea>
                                                            </div>
                                                            
                                                            <hr>
                                                            <!-- Precio -->
                                                            <h5>Precio</h5>
                                                            <div class="flex-container">                                     
                                                                <div>   
                                                                    <h6>Moneda</h6>
                                                                    <div  class="form-group btc">                                            
                                                                        <select name="moneda" class="custom-select" id="validationCustom04" required>
                                                                            <option value=""></option>
                                                                            <option value="">Dolar</option>
                                                                            <option value="">Peso</option>
                                                                            <option value="">Euro</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div>
                                                                    <h6>IVA</h6>
                                                                    <div class="form-group">
                                                                        <input type="number" class="form-control" name="iva"required="required" value="">
                                                                    </div>
                                                                </div>
                                                                <div>
                                                                    <h6 >Bruto</h6>
                                                                    <div class="form-group">
                                                                        
                                                                        <input type="number" class="form-control" name="bruto"required="required" value="">
                                                                    </div>
                                                                </div>
                                                                <div>
                                                                    <h6>Neto</h6>
                                                                    <div class="form-group">
                                                                        <input type="number" class="form-control" name="neto"required="required" value="">
                                                                    </div>
                                                                </div>                                                        
                                                            </div>
                                                            <hr>
                                                            <div class="form-group ">
                                                               
                                                                <button type="submit" class="btm">Guardar</button>                                                              
                                                                
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>                           
                                            </div>
                                        </div>
                                        <!-- Aca empieza el paso 2 -->
                                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                            <div clas="container-fluid">
                                                <div class="paso2 row">
                                                    <h4 class="texth4" >Vista previa</h4>  
                                                    <!-- imagen portada -->
                                                    <div class="fotop">
                                                        <figure class=" col-12 col-md-6 col-lg-7  ">
                                                            <h4>Imagen de la portada</h4>
                                                            <img class="w-100 border-1 p-1" src="/asset/img/productos/yamaha-tracer-900/completa2.jpg" alt="imagen">                                                                                                  
                                                            <div class="custom-file">
                                                                <input type="file" name="imagen" class="botonImg" >
                                                            </div>
                                                        </figure>
                                                    </div>
                                                    
                                                    <figure class=" col-12 col-md-6 col-lg-3 foto ">
                                                        <img class="w-100 border-1 p-1" src="/asset/img/productos/yamaha-tracer-900/completa2.jpg" alt="imagen">
                                                    </figure>
                                                    <figure class=" col-12 col-md-6 col-lg-3 foto">
                                                        <img class="w-100 border-1 p-1" src="/asset/img/productos/yamaha-tracer-900/completa3.jpg" alt="imagen">
                                                    </figure>
                                                    <figure class=" col-12 col-md-6 col-lg-3 foto">
                                                        <img class="w-100 border-1 p-1" src="/asset/img/productos/yamaha-tracer-900/costado.jpg" alt="imagen">
                                                    </figure>
                                                    <figure class=" col-12 col-md-6 col-lg-3 foto">
                                                        <img class="w-100 border-1 p-1" src="./asset/img/productos/yamaha-tracer-900/frente.jpg" alt="imagen">
                                                    </figure>
                                                    <div class="col-12">                                                     
                                                        <form  action="#"method="POST" enctype="multipart/form-data">
                                                            <div class="custom--file">
                                                                <div class="custom-file">
                                                                    <input type="file" name="imagen[]" multiple class="botonImg">
                                                                </div>
                                                                <div class="texta col-12 w-100  ">
                                                                    <p><label for="">Descripción</label></p> 
                                                                    <textarea name="descripcion" id="descripcion" cols="35" rows="8"></textarea>
                                                                    <p><label for="">Especificaciones</label></p> 
                                                                    <textarea name="descripcion" id="descripcion" cols="35" rows="8"></textarea>
                                                                </div> 
                                                                <div class="form-group guardar">
                                                                    <a href="/" class="btm btn-primary">Volver</a>
                                                                    <button type="submit" class="btm">Guardar</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                </section>
                                
                                <!--Footer-->
                                <footer class="w-100 ">
                                    <div class="footer-div w-100" id="footer-div">
                                        <a href="http://facebook.com" class="a-circle-link"><i class="fab fa-facebook"></i></a>
                                        <a href="http://instagram.com" class="a-circle-link"><i class="fab fa-instagram"></i></a>
                                        <a href="http://twitter.com" class="a-circle-link"><i class="fab fa-twitter"></i></a>
                                    </div>
                                </footer>
    </section>

         <script src="/js/jquery.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!--Logo en el title de la página-->
    <link rel="icon" type="image/png" href="/asset/img/title-page/title-logo.png" />
    <!--Master Stylesheet-->
    <link rel="stylesheet" href="./css/edit.css">
    <title>Moto Style</title>
</head>

<body>
    <section id="all-container">
        <!--Header-->
        <header class="container-fluid" id="header">
            <div class="row justify-content-between justify-content-lg-start align-items-lg-center header-div">
                <!--Logo home-->
                <figure class="col-5 col-md-4 col-lg-2 ">
                    <a href="/" class="a-header-logo">
                        <img src="/asset/img/header/ms-logo.png" alt="Logo Moto Style">
                    </a>
                </figure>
                <!--Searchbar en header-->
                <div class="searchbar-div d-none d-lg-block">
                    <div id="searchbar" class="search-bar-back rounded-pill d-none d-lg-block">
                        <div class="search-bar">
                            <form action="/products" method="GET" class="search-form d-flex">
                                <input class="search-input rounded-pill" type="text" name="seach" placeholder="Buscá tu próxima moto..">
                                <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                </div>  
                <!--Login y carrito-->
                <ul class="col-4 col-md-6 col-lg-3 d-flex align-items-center justify-content-center justify-content-lg-end">
                    <li class="col-6">
                        <a class="d-flex align-items-center" href="#login-modal" data-toggle="modal"><span class="a-circle-link"><img src="/asset/img/header/icono-login.png" alt="Login"></span><span class="d-none d-md-block text">Login</span></a>
                    </li>
                    
                </ul>
            </div>
        </header>
            <!--Modal de login-->
            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="div-form d-flex flex-column align-items-center id=" div-form">
                                <form action="/index/login" method="POST">
                                    <div class="text-center"><label for="user">Usuario</label></div>
                                    <div class="text-center"><input class="rounded-pill border-0 mb-2" type="text"
                                        name="user" id="user-input"></div>
                                        <div class="text-center"><label for="password">Contraseña</label></div>
                                        <div class="text-center"><input class="rounded-pill border-0 mb-2" type="password"
                                            name="password" id="password-input"></div>
                                            <div class="text-center mt-2"><button class="modal-login-button rounded-pill border-0"
                                                type="submit">Iniciar sesión</button></div>
                                                <div class="text-center mt-3"><a class="modal-login-button rounded-pill"
                                                    href="/users/register">Creá tu usuario</a></div>
                                                    <div class="text-center mt-3"><a href="/users/recoverPassword">Olvidé mi contraseña</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                       
                        </section>
                        <!-- Cuerpo principal -->
                        <section class="container rows">
                            <article class="col-12">
                                <h2 class="display-4 text-white o text-center cartel ">Editor de Productos</h2>
                            </article>
                            
                        </section>
                        
                        <div class="contenedor mt-1 ">            
                            <div class="formulario">
                                <div class="formu">
                                    <form action="#" method="POST" enctype="multipart/form-data">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <label  class="input-group-text" for="inputGroupSelect01">Marcas</label>
                                            </div>
                                            <select name="marca" class="custom-select" id="inputGroupSelect01">
                                                <option selected>Seleccionar</option>
                                                <option value="yamaha">Yamaha</option>
                                                <option value="honda">Honda</option>
                                                <option value="bmw">BMW</option>
                                                <option value="mercedezbenz">Mercedes Benz</option>
                                                <option value="kawasaki">Kawasaki</option>
                                                <option value="ducati">Ducati</option>
                                                <option value="ktm">KTM</option>
                                            </select>
                                        </div>
                                        <div class="input-group  mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text ">Modelo</span>
                                            </div>
                                            <textarea class="form-control nav2" aria-label="With textarea"></textarea>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text"  for="inputGroupSelect01">Color</label>
                                            </div>
                                            <select name="color" class="custom-select" id="inputGroupSelect01">
                                                <option selected>Seleccionar</option>
                                                <option value="rojo">Rojo</option>
                                                <option value="negro">Negro</option>
                                                <option value="azul">Azul</option>
                                                <option value="gris">Gris</option>
                                            </select>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Cilindrada</span>
                                            </div>
                                            <textarea class="form-control  nav2" aria-label="With textarea"></textarea>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <label class="input-group-text"  for="inputGroupSelect01">Frenos</label>
                                            </div>
                                            <select name="frenos" class="custom-select" id="inputGroupSelect01">
                                                <option selected>Seleccionar</option>
                                                <option value="discoDelantero">Disco delantero</option>
                                                <option value="discoDelanteroYTrasero">Disco delantero y trasero</option>
                                                <option value="dobledisco">Doble disco</option>
                                                
                                            </select>
                                        </div>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Cantidad</span>
                                            </div>
                                            <textarea class="form-control nav2" aria-label="With textarea"></textarea>
                                        </div>
                                       
                                        
                                        <hr>
                                        <!-- Precio -->
                                        <h5>Precio</h5>
                                        <div class="flex-container">                                     
                                            <div>   
                                                <h6>Moneda</h6>
                                                <div  class="form-group btc">                                            
                                                    <select name="moneda" class="custom-select" id="validationCustom04" required>
                                                        <option value=""></option>
                                                        <option value="">Dolar</option>
                                                        <option value="">Peso</option>
                                                        <option value="">Euro</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div>
                                                <h6>IVA</h6>
                                                <div class="form-group">
                                                    <input type="number" class="form-control" name="iva"required="required" value="">
                                                </div>
                                            </div>
                                            <div>
                                                <h6 >Bruto</h6>
                                                <div class="form-group">
                                                    
                                                    <input type="number" class="form-control" name="bruto"required="required" value="">
                                                </div>
                                            </div>
                                            <div>
                                                <h6>Neto</h6>
                                                <div class="form-group">
                                                    <input type="number" class="form-control" name="neto"required="required" value="">
                                                </div>
                                            </div>                                                        
                                        </div>
                                        <hr>
                                        <div class="photo">
                                            <div class="custom-file">
                                                <figure class="form-group">
                                                    <img  class="w-100" src="/img/" alt="Imagen">
                                                </figure>
                                                <input type="hidden"  name="oldImagen"  value="">
                                                
                                                <input type="file" name="imagen" >
                                                
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn btn-info">Actualizar</button>
                                                <a href="/administrar" class="btn btn-danger">Volver</a>
                                            </div>
                                        </div>
                                        </form>
                                        
                                    </div>
                                </div>                           
                            </div>
                        </div>
                        <!--Aquí solicito la imagen-->
                       
                </div>                        
            </div>
        </div>
    </div>
</section>

<!--Footer-->
<footer class="w-100 ">
    <div class="footer-div w-100" id="footer-div">
        <a href="http://facebook.com" class="a-circle-link"><i class="fab fa-facebook"></i></a>
        <a href="http://instagram.com" class="a-circle-link"><i class="fab fa-instagram"></i></a>
        <a href="http://twitter.com" class="a-circle-link"><i class="fab fa-twitter"></i></a>
    </div>
</footer>
</section> 

<!--Script de boostrap-->
<script src="/js/jquery.js"></script>
<script src="/js/popper.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="htpps://code.jquery.com/jquery.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
